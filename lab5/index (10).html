<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="mn.js"></script>    
</head>
<body>
    <main>
        <aside>
            <nav>
                <form>
                    <label for="Page">Номер страницы</label>
                    <input type="text" id="Page" placeholder="Введите страницу" value="4">
                    <label for="Per-page">Количество страниц</label>
                    <input type="text" id="Per-page" placeholder="Введите количество записей" value="10"/>
                </form>
            </nav>
        </aside>
        <div class="posts"></div>
        <div class="pagination">
            <button onclick="getBackPage()" class="nav-btn">Назад</button>
            <button onclick="getNextPage()" class="nav-btn">Вперед</button>
        </div>
        <div id="btn-p" class="btnpage"></div>
    </main>



    <template id="post_t">
        <div class="Post">
            <p></p>
            <div class="userCard">
                
            </div>
        </div>
    </template>
</body>
</html>
