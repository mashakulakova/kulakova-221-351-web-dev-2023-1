<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">To Do List</a>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ModalAdd">Новая задача</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="alerts my-3">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">To Do</h4>
                        </div>
                        <div class="card-body p-0">
                            <ul id="to-do-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span> <span class="text-muted">задач</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Done</h4>
                        </div>
                        <div class="card-body p-0">
                            <ul id="done-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span> <span class="text-muted">задач</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal" tabindex="-1" id="ModalAdd">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавление задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3 mt-lg-0">
                        <div class="mb-3">
                            <label class="form-label">Название задачи</label>
                            <input class="form-control" type="text" name="taskName"
                                placeholder="Введите название задачи">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание задачи</label>
                            <textarea class="form-control" name="taskDesc"
                                placeholder="Введите описание сообщения"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Состояние</label>
                            <select class="form-select" aria-label="TaskState" name="taskState">
                                <option value="to-do" selected>ToDo</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="task_add"
                        data-bs-dismiss="modal">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="ModalEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3 mt-lg-0">
                        <div class="mb-3">
                            <label class="form-label">Название задачи</label>
                            <input class="form-control" type="text" name="taskName"
                                placeholder="Введите название задачи">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание задачи</label>
                            <textarea class="form-control" name="taskDesc"
                                placeholder="Введите описание сообщения"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Состояние</label>
                            <select class="form-select" aria-label="TaskState" name="taskState">
                                <option value="to-do" selected>ToDo</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="task_edit"
                        data-bs-dismiss="modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="ModalView">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Просмотр задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3 mt-lg-0">
                        <div class="mb-3">
                            <label class="form-label">Название задачи</label>
                            <input class="form-control" type="text" name="taskName"
                                placeholder="Введите название задачи" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание задачи</label>
                            <textarea class="form-control" name="taskDesc" placeholder="Введите описание сообщения"
                                disabled></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Состояние</label>
                            <select class="form-select" aria-label="TaskState" name="taskState" disabled>
                                <option value="to-do" selected>ToDo</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="ModalDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Просмотр задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3 mt-lg-0">
                        <div class="mb-3">
                            <label class="form-label">Название задачи</label>
                            <input class="form-control" type="text" name="taskName"
                                placeholder="Введите название задачи" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание задачи</label>
                            <textarea class="form-control" name="taskDesc" placeholder="Введите описание сообщения"
                                disabled></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Состояние</label>
                            <select class="form-select" aria-label="TaskState" name="taskState" disabled>
                                <option value="to-do" selected>ToDo</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="task_delete" data-bs-dismiss="modal">Подтвердить
                        удаление</button>
                </div>
            </div>
        </div>
    </div>
    <template id="alert-template">
        <div class="alert alert-dismissible fade show" role="alert">
            <span class="msg">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </template>
    <template id="task-template">
        <li class="task list-group-item d-flex">
            <div class="me-auto">
                <span class="task-name">Название задачи</span>
            </div>
            <div class="actions invisible">
                <a class="move-btn move-to-do" title="Переместить в колонку To Do">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a data-bs-toggle="modal" data-bs-target="#ModalView" data-action="show" title="Посмотреть">
                    <i class="fas fa-eye"></i>
                </a>
                <a data-bs-toggle="modal" data-bs-target="#ModalEdit" data-action="edit" title="Редактировать">
                    <i class="fas fa-edit"></i>
                </a>
                <a data-bs-toggle="modal" data-bs-target="#ModalDelete" title="Удалить">
                    <i class="fas fa-trash-o"></i>
                </a>
                <a class="move-btn move-done" title="Переместить в колонку Done">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</body>
</html>
